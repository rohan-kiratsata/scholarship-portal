name: Cron Scrap Scholarship Scraper

on:
  schedule:
    - cron: "0 2 * * *" # 2am UTC
  workflow_dispatch:

jobs:
  ping_scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Call deployed scraper API
        run: curl -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" -X GET https://grantly-ai.vercel.app/api/scraper
